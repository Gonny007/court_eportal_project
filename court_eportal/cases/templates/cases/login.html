{% extends 'index.html' %}
{% load static %}

{% block title %}Login - SUNO{% endblock %}

{% block content %}
<main>
    <section class="welcome">
        <h2>Login to SUNO</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}" class="register-link">Register</a>
    </section>
</main>

<style>
    .welcome {
        background-color: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 2em;
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-group {
        margin-bottom: 15px;
        width: 100%;
        max-width: 400px;
        text-align: left;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
        width: 100%;
        max-width: 400px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .register-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .register-link:hover {
        background-color: #218838;
    }
    .alert {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid transparent;
        border-radius: 4px;
        text-align: center;
    }
    .alert.error {
        color: #a94442;
        background-color: #f2dede;
        border-color: #ebccd1;
    }
</style>
{% endblock %}
