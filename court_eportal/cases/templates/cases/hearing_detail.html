{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearings List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'cases/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Court Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'case_list' %}">Case List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hearing_index' %}">Hearings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Hearings List</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Hearing Date</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for hearing in hearings %}
                        <tr>
                            <td>{{ hearing.date }}</td>
                            <td>{{ hearing.description }}</td>
                            <td>
                                <a href="{% url 'hearing_detail' hearing.pk %}" class="btn btn-secondary btn-sm">View</a>
                                <a href="{% url 'hearing_update' hearing.pk %}" class="btn btn-secondary btn-sm">Edit</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3">No hearings found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
