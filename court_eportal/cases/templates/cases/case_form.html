{% extends 'index.html' %}
{% load static %}

{% block title %}{{ form.instance.pk|default:"Add" }} Case{% endblock %}

{% block content %}
<main>
    <section class="welcome">
        <h2>{{ form.instance.pk|default:"Add" }} Case</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This will render all form fields, including plaintiff -->
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'case_list' %}" class="btn btn-secondary">Back</a> <!-- Back Button -->
        </form>
    </section>
</main>
{% endblock %}

<style>
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 1.5em;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
        margin-top: 10px;
    }
    .btn-secondary {
        margin-top: 10px;
        margin-left: 10px;
    }
</style>
