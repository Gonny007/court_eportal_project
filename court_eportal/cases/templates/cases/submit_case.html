{% extends 'base.html' %}
{% load static %}

{% block title %}Submit Case - SUNO{% endblock %}

{% block content %}
<main>
    <section class="welcome">
        <h2>Submit a New Case</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Submit Case</button>
        </form>
    </section>
</main>
{% endblock %}
